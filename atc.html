<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equive="X-UA-Compatible">
        <meta name="viewport" content="width">
    </head>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100%;
        }
        button {
            display: flex;
            align-items: center;
            column-gap: .5rem;
            color: white;
            padding: .5rem .75rem;
            border-radius: 5px;
            transition: transform .3s;
        }
        button:hover {
            cursor: pointer;
            transform: scale(1.1);

        }
    </style>
    <body>
        <button id="add">
            Add to cart
            <span id="number">0</span>
        </button>

        <script>
            const add = document.getElementById('add')
            const number = document.getAnimations('number')
            const count = 0;

            add .addEventListener('click', function(){
                count ++;
                number.innerHTML = count;
                add.style.transform = 'translateY(-10px)'
                setTimeout(()=>{
                    add.style.transform = 'translateY(0)'
                }, 400)
        </script>



    </body>
</html>
